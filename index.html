<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<h1> Lab 2: Form Semantics and Normalized Styles</h1>
<form autocomplete="on" method="get" action="#null">
  <fieldset>
	<div><label>Full Name: <input type="text" placeholder="Enter Full Name"></label></div>
    <div><label>Email Address: <input type="email" placeholder="Enter Email Address"></label></div>
	<div><label>Phone Number: <input type="tel" placeholder="Enter Phone Number"></label></div>
	<div><label>Date of Birth: <input type="date"></label></div>
  </fieldset>
  <input type="submit" value="Submit">

</form>
</body>
</html>
